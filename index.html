<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Rebuild of an iOs Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="result-screen">
                <h2 class="result">0</h2>
            </div>
            <div class="row-1">
                <button class="color-grey col-2">C</button>
                <button class="color-grey col-1">&#8592;</button>
                <button class="color-orange col-1">&#247;</button>
            </div>
            <div class="row-2">
                <button class="color-grey col-1">7</button>
                <button class="color-grey col-1">8</button>
                <button class="color-grey col-1">9</button>
                <button class="color-orange col-1">*</button>
            </div>
            <div class="row-3">
                <button class="color-grey col-1">4</button>
                <button class="color-grey col-1">5</button>
                <button class="color-grey col-1">6</button>
                <button class="color-orange col-1">-</button>
            </div>
            <div class="row-4">
                <button class="color-grey col-1">1</button>
                <button class="color-grey col-1">2</button>
                <button class="color-grey col-1">3</button>
                <button class="color-orange col-1">+</button>
            </div>
            <div class="row-5">
                <button class="color-grey col-3">0</button>
                <button class="color-orange col-1">=</button>
            </div>
        </div>
    </main>   
    <script src="./resources/js/main.js"></script>
</body>
</html>
